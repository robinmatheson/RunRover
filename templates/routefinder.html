<!DOCTYPE html>
<html>
  <head>
    <!-- links for fonts -->
    <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>

    <!-- tab -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>RunRover</title>
  
    <!-- css -->
    <link rel="stylesheet" href="static/stylesheet.css">
  
  </head>
<body>
  <div id="container">
    <div>
        <h1> <img src="static/RunRover_Icon.png"> RunRover</h1>
    </div>
    <div style="text-align:center">
        <button class="button" style="margin-right: 30px">TODO: Run Tracker</button>
        <button class="button">TODO: Route Finder</button>
    </div>
  </div>

  <input type="text" id="start" placeholder="Starting Point">
  <input type="text" id="end" placeholder="Ending Point">
  <input type="number" id="distance" placeholder="Desired Distance (km)">
  <button onclick="calculateRoute()">Calculate Route</button>
  <div id="map" style="height: 400px;"></div>
  <div id="directions-panel"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUN9DWK3HWyX9M63TVztHgyM8K4pFyjPI&libraries=places"></script>
  <script>
    var map;
    var directionsService;
    var directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 49, lng: -123 },
        zoom: 10
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
    }

    function calculateRoute() {
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var distance = parseFloat(document.getElementById('distance').value) * 1000; // Convert km to meters

      var request = {
        origin: start,
        destination: end,
        travelMode: 'WALKING'
      };

      directionsService.route(request, function(result, status) {
        if (status == 'OK') {
          directionsRenderer.setDirections(result);
          var route = result.routes[0];
          var totalDistance = 0;

          for (var i = 0; i < route.legs.length; i++) {
            totalDistance += route.legs[i].distance.value;
            if (totalDistance >= distance) {
              break;
            }
          }

          document.getElementById('directions-panel').innerHTML = 'Total distance: ' + (totalDistance / 1000) + ' km';
        }
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUN9DWK3HWyX9M63TVztHgyM8K4pFyjPI&callback=initMap"></script>
</body>
</html>
